<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    <p>This is some text.</p>
  </div>
  <script>
    // Correctly referencing the div using document.getElementById
    let myDiv = document.getElementById('myDiv'); 
    myDiv.innerHTML = "<p>Text changed.</p>";
  </script>
</body>
</html>
